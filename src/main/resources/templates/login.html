<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This web application is a marvel medical assistant. It leverages the power of ChatGPT to perform accurate, updated and fast diagnoses." />
    <meta name="author" content="Nikos Papageorgiou" />
    <title>Sign in</title>

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"  type="text/css" />
    <!-- Link CSS file -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css" type="text/css" />

    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body id="bg-login">

<section layout:fragment="content">

    <div class="container" >
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Σύνδεση</h5>
                        <form action="#" method="POST" th:action="@{/authenticateTheUser}">

                            <!--Login error -->
                            <div th:if="${param.error}" class="error">
                                <i>Λάθος email/κωδικός πρόσβασης</i>
                            </div>
                            <div class="form-floating mb-3">
<!--                                Spring defines default names for login form fields. name="username" and name ="password" are mandatory. Spring requires these.-->
                                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name ="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>


                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Σύνδεση</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
